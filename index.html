<!DOCTYPE html>
<html lang="en" ng-app="angularAutoValidate">
<head>
	<meta charset="UTF-8">
	<title>Angular Form Validation</title>

	<!-- Bootstrap style -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- google font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
	<!--Custom Style -->
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Form Validation - Angular Auto Validate</a>
			</div>
		</div>
	</nav>

	<div class="container main-content" ng-controller="AutoValidateController">

		<form ng-submit="onSubmit()"
					novalidate="novalidate"> 

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" 
							 class="form-control" 
							 ng-model="formModel.name"
							 required="required"
							 id="name">
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" 
							 class="form-control"
							 ng-model="formModel.email" 
							 id="email"
							 required="required"
							 name="email">
			</div>

			<div class="form-group">
				<label for="text">User Name</label>
				<input type="text"
							 class="form-control"
							 ng-model="formModel.username"
							 ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
							 ng-minlength="7"
							 required="required"
							 ng-pattern-err-type="badUsername"
							 id="username">
			</div>

			<div class="form-group">
				<label for="text">Age</label>
				<input type="number"
							 class="form-control"
							 ng-model="formModel.age"
							 min="18"
							 max="64" 
							 required="required"
							 ng-min-err-type="tooYoung"
							 ng-max-err-type="tooOld"
							 id="age">
			</div>

			<div class="form-group">
				<label for="sex">Sex</label>
				<select id="sex"
								class="form-control"
								ng-model="formModel.sex"
								required="required">
					<option value="">Please Choose</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" 
							 class="form-control"
							 ng-model="formModel.password" 
							 ng-minlength="8"
							 id="password"
							 required="required">
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit">Register</button>
			</div>

		</form>

		<pre> {{ formModel | json }} </pre>

	</div>


	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/form-validation-controller.js"></script>
</body>
</html>
